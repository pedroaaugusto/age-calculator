<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="box-principal">
        <form onsubmit="return dmausuario(this)">
            <div class="box-dma">
                <section>
                    <h1>D I A</h1>   
                    <input class="input-data" type="number" placeholder="DD" id="dia-nas" >
                    <p id="alerta-dia">Deve ser um dia valido</p>
                </section>
                <section>
                    <h1>M Ê S</h1>   
                    <input class="input-data" type="number" placeholder="MM" id="mes-nas">
                    <p>Deve ser um mês valido</p>
                </section>
                <section>
                    <h1>A N O</h1>   
                    <input class="input-data" type="number" placeholder="AAAA" id="ano-nas">
                    <p>Deve ser um ano que passou</p>
                </section>
            </div>
            <div class="box-reload">
                <div>
                    <input type="submit" id="send" value="" src="img/load.png">
                    <img class="img" src="img/load.png">
                </div>
            </div>
        </form>
        <div class="box-amd">
            <p><span class="ano">--</span> anos</p>
            <p><span class="mes">--</span> meses</p>
            <p><span class="dia">--</span> dias</p>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
